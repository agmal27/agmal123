<!doctype html>
<html lang="en">
    <head>

        <link rel="stylesheet" href="css/leaflet.css">

        html, body, #map {

        <script>
        var highlightLayer;
        function highlightFeature(e) {
            highlightLayer = e.target;

            if (e.target.feature.geometry.type === 'LineString') {
              highlightLayer.setStyle({
                color: '#ffff00',
              });
            } else {
              highlightLayer.setStyle({
                fillColor: '#ffff00',
                fillOpacity: 1
              });
            }
            highlightLayer.openPopup();
        }
        var map = L.map('map', {
            zoomControl:true, maxZoom:28, minZoom:1
        }).fitBounds([[-7.02122489583,110.158982161],[-6.39995445764,111.275500209]]);
        var hash = new L.Hash(map);
        map.attributionControl.addAttribution('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a>');
        var bounds_group = new L.featureGroup([]);
        var basemap0 = L.tileLayer('http://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="http://openstreetmap.org">OpenStreetMap</a> contributors,<a href="http://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>',
            maxZoom: 28
        });
        basemap0.addTo(map);
        function setBounds() {
        }
        function pop_Data2020_0(feature, layer) {
            layer.on({
                mouseout: function(e) {
                    for (i in e.target._eventParents) {
                        e.target._eventParents[i].resetStyle(e.target);
                    }
                    if (typeof layer.closePopup == 'function') {
                        layer.closePopup();
                    } else {
                        layer.eachLayer(function(feature){
                            feature.closePopup()
                        });
                    }
                },
                mouseover: highlightFeature,
            });
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2"><strong>Kecamatan</strong><br />' + (feature.properties['Kecamatan'] !== null ? Autolinker.link(String(feature.properties['Kecamatan'])) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2"><strong>Luas Panen</strong><br />' + (feature.properties['Luas Panen'] !== null ? Autolinker.link(String(feature.properties['Luas Panen'])) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_Data2020_0_0(feature) {
            if (feature.properties['Luas Panen'] >= 0.000000 && feature.properties['Luas Panen'] <= 30656.666667 ) {
                return {
                pane: 'pane_Data2020_0',
                opacity: 1,
                color: 'rgba(0,0,0,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(255,245,240,1.0)',
            }
            }

            }
            }
            if (feature.properties['Luas Panen'] >= 61313.333333 && feature.properties['Luas Panen'] <= 91970.000000 ) {
                return {
                pane: 'pane_Data2020_0',
                opacity: 1,
                color: 'rgba(0,0,0,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(103,0,13,1.0)',
            }
            }
        }
        map.createPane('pane_Data2020_0');
        map.getPane('pane_Data2020_0').style.zIndex = 400;
        map.getPane('pane_Data2020_0').style['mix-blend-mode'] = 'normal';
        var layer_Data2020_0 = new L.geoJson(json_Data2020_0, {
            attribution: '<a href=""></a>',
            pane: 'pane_Data2020_0',
            onEachFeature: pop_Data2020_0,
            style: style_Data2020_0_0,

        map.addLayer(layer_Data2020_0);

        map.createPane('pane_Data2021_1');

        var layer_Data2021_1 = new L.geoJson(json_Data2021_1, {

        bounds_group.addLayer(layer_Data2021_1);

        var baseMaps = {};
        L.control.layers(baseMaps,{'Data2021<br /><table><tr><td style="text-align: center;"><img src="legend/Data2021_1_Sedikit0.png" /></td><td>Sedikit</td></tr><tr><td style="text-align: center;"><img src="legend/Data2021_1_Sedang1.png" /></td><td>Sedang</td></tr><tr><td style="text-align: center;"><img src="legend/Data2021_1_Banyak2.png" /></td><td>Banyak</td></tr></table>': layer_Data2021_1,'Data2020<br /><table><tr><td style="text-align: center;"><img src="legend/Data2020_0_Sedikit0.png" /></td><td>Sedikit</td></tr><tr><td style="text-align: center;"><img src="legend/Data2020_0_Sedang1.png" /></td><td>Sedang</td></tr><tr><td style="text-align: center;"><img src="legend/Data2020_0_Banyak2.png" /></td><td>Banyak</td></tr></table>': layer_Data2020_0,},{collapsed:false}).addTo(map);
        setBounds();
        var i = 0;
        layer_Data2020_0.eachLayer(function(layer) {
            var context = {
                feature: layer.feature,
                variables: {}
            };
            layer.bindTooltip((layer.feature.properties['Kecamatan'] !== null?String('<div style="color: #000000; font-size: 8pt; font-family: \'MS Shell Dlg 2\', sans-serif;">' + layer.feature.properties['Kecamatan']) + '</div>':''), {permanent: true, offset: [-0, -16], className: 'css_Data2020_0'});
            labels.push(layer);
            totalMarkers += 1;
              layer.added = true;
              addLabel(layer, i);
              i++;
        });
        var i = 0;
        layer_Data2021_1.eachLayer(function(layer) {
            var context = {
                feature: layer.feature,
                variables: {}
            };
            layer.bindTooltip((layer.feature.properties['Kecamatan'] !== null?String('<div style="color: #000000; font-size: 8pt; font-family: \'MS Shell Dlg 2\', sans-serif;">' + layer.feature.properties['Kecamatan']) + '</div>':''), {permanent: true, offset: [-0, -16], className: 'css_Data2021_1'});
            labels.push(layer);
            totalMarkers += 1;
              layer.added = true;
              addLabel(layer, i);
              i++;
        });
        resetLabels([layer_Data2020_0,layer_Data2021_1]);
        map.on("zoomend", function(){
            resetLabels([layer_Data2020_0,layer_Data2021_1]);
        });
        map.on("layeradd", function(){
            resetLabels([layer_Data2020_0,layer_Data2021_1]);
        });
        map.on("layerremove", function(){

        });

    </body>
</html>
